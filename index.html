<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link href="style.css" rel="stylesheet" />
        <title>Login Page</title>
    </head>
    <body>
        

        <div class="wrapper fadeInDown">
            <div id="formContent">
                <div class="fadeIn first">
                    <h2>Login Page</h2>
                </div>
                <!-- Tabs Titles -->
                <!-- Login Form -->
                <form method="post" id="form1">
                    <div class="alert" style="display: none"></div>
                    <input type="text" id="login" class="fadeIn second" name="username" placeholder="login" required>
                    <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" required>
                    <input type="submit" name="submit" class="fadeIn fourth" value="Log In">
                </form>

                <!-- Remind Passowrd -->
                <div id="formFooter">
                </div>

            </div>
        </div>
    </body>
    <script>
        $(function () {
            $('#form1').submit(function (e) {
                e.preventDefault();
                var username = $('.second').val();
                var password = $('.third').val();
                $('.alert').show();
                $('.alert').removeClass('alert-success');
                $('.alert').removeClass('alert-danger');
                if (username == 'admin@kpmg.com' && password == 'admin') {
                    $('.alert').addClass('alert-success');
                    $('.alert').text('Login Successfully!');
                    window.location.href = 'index2.html';
                }
                else{
                    $('.alert').addClass('alert-danger');
                    $('.alert').text('Username OR Password is invalid!');
                }
            })
        })
    </script>
</html>
